services:
  # Django 后端服务
  - type: web
    name: django-backend
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt && python manage.py migrate
    startCommand: gunicorn server.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.8
      - key: RENDER
        value: "true"
      - key: DJANGO_SETTINGS_MODULE
        value: server.settings
      # DATABASE_URL 需要在 Render 控制台手动添加（从 Neon 或 Supabase 获取）
    autoDeploy: true

